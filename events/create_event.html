 <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Data.Doner - Online </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap"
            rel="stylesheet">

    </head>

    <body class="bg-teal-50" style=" font-family: 'Jost', serif;">
        <header class=" bg-gradient-to-r from-teal-200 to-white  shadow-md text-black text-md">

            <div class="container  mx-auto flex justify-between items-center py-4 px-6 text-gray-800">
              <!-- Logo -->
            <a href="/index.html" class="flex items-center space-x-2 gap-4">
                <img src="src/images/data.doner.webp" alt="" class="w-16 h-16 ">
                <span class="text-2xl font-bold tracking-wide" style="font-family: 'Roboto Condensed', serif;">Data.Donor</span>
            </a>


                <div id="upper-header-authentication"> </div>
                <div id="header-authentication"> </div>

            </div>
        </header>


 
        <div class="px-20 container m-auto">
            <!-- Content Area -->
            <div class=" mt-4 ">
                <form id="create-event-form" class="space-y-4">

                    <!-- Toolbar in header of Form  and submit button -->
                    <div class="flex items-center justify-between  rounded-lg px-4 py-4  mt-8">
                        <div class="flex gap-4">
                            <h1 class="text-2xl font-semibold text-gray-800 inline-block ">Create Blood Donation Event
                            </h1>

                            <div class="mt-1 flex gap-2 lg:gap-4">
                                <button class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">File</button>
                                <button class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">Edit</button>
                                <button class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">View</button>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>

                        </div>
                    </div>


                    <!-- Blood Request Title -->
                    <div class="lg:grid  space-y-6 lg:space-y-0 grid-cols-12 gap-8 "> 
                        <div class="col-span-9 space-y-4 bg-white border-1p shadow-lg   px-8 py-10 rounded-lg">
                            <div class="md:grid grid-cols-10">
                                <div class=" col-span-8">
                                    <input type="text" name="event_title" placeholder="Event Title"
                                    class="w-full text-2xl font-bold text-gray-800 focus:outline-none focus:ring-0  "
                                    required>    
                                </div>
                                
                                 <!-- Blood Group Filter -->
                                <div class="col-span-2  my-6 md:my-0 ">
                                     <select id="blood-group" name="blood_group"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-1 focus:ring-gray-400 focus:outline-none">
 
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4 border-gray-300">

                            <!-- Description -->
                            <div class="bg-white border-1p  py-6 rounded-lg">
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-600 mb-1 ">Event
                                        Description</label>
                                    <textarea id="description" name="description" rows="8"
                                        placeholder="Provide a brief description of the event..."
                                        class="w-full text-gray-800 bg-gray-50  border-[1px]   border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-500 p-4 rounded-lg"
                                        required></textarea>
                                </div>
 
                            </div>
                        </div>
                        <div class="col-span-3 bg-white border-1p shadow-lg   px-8 py-10 rounded-lg">
                            <!-- Date and Time -->
                            <div class="flex flex-col gap-6 space-y-2">
                                <div>
                                    <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Event
                                        Date</label>
                                    <input type="date" id="date" name="date"
                                        class="w-full text-gray-800 focus:outline-none focus:ring-0 focus:ring-blue-500 px-2 "
                                        required>
                                </div>
                                <div>
                                    <label for="time" class="block text-sm font-medium text-gray-600 mb-1">Event
                                        Time</label>
                                    <input type="time" id="time" name="time"
                                        class="w-full text-gray-800 focus:outline-none focus:ring-0 focus:ring-blue-500 px-2  "
                                        required>
                                </div>


                                <!-- Location -->
                                <div>
                                    <label for="location" class="block text-sm font-medium text-gray-600 mb-1">Event
                                        Location</label>
                                    <input type="text" id="location" name="location" placeholder="Venue address or link"
                                        class="w-full text-gray-800 border-[1px] border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 rounded px-4 py-2"
                                        required>
                                </div>

                                <!-- Organizer -->
                                <div>
                                    <label for="organizer" class="block text-sm font-medium text-gray-600 mb-1">Event
                                        Created By</label>
                                    <input type="text" id="organizer" name="organizer" placeholder="Your Name"
                                        class="w-full text-gray-800 border-[1px] border-gray-300  focus:outline-none focus:ring-1 focus:ring-gray-400 rounded px-4 py-2"
                                        required>
                                </div>
                            </div>
                        </div>  
                    </div>

                </form>
            </div>

        </div>

    </html>
