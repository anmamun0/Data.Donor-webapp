<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data.Doner - Online </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body class="bg-teal-50" style=" font-family: 'Jost', serif;">
    <header class=" bg-gradient-to-r from-teal-200 to-white  shadow-md text-black text-md">

        <div class="container  mx-auto flex justify-between items-center py-4 px-6 text-gray-800">
            <!-- Logo -->
            <a href="/index.html" class="flex items-center space-x-2 gap-4">
                <img src="src/images/data.doner.webp" alt="" class="w-16 h-16 ">
                <span class="text-2xl font-bold tracking-wide" style="font-family: 'Roboto Condensed', serif;">Data.Donor</span>
            </a>
 

        <div id="upper-header-authentication"> </div>
        <div id="header-authentication"> </div>
 
        </div> 
    </header>










 <main class="mt-4">

<!-- Edit Profile Page -->
<div class="max-w-6xl mx-auto mt-10 p-6 px-20 bg-white rounded-lg shadow-lg text-md ">

    <div class="py-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 ">Edit Profile</h2>

        <form method="GET" enctype="multipart/form-data" id="profile-update-form">
            <div class="flex items-center space-x-4 mb-6">
                <div class="sm:grid grid-cols-12 w-full gap-12 justify-between">
                    <div class="md:flex gap-8 col-span-8">
                        <div class="w-20 h-20 md:w-32 md:h-32 overflow-hidden rounded-full md:border-4 border-gray-300">
                            <img src="https://via.placeholder.com/128" id="preview_image" alt="Profile Image" class="w-full h-full object-cover">
                        </div>
        
                        <div>
                            <div>
                                <label for="id_image" class="block font-medium text-gray-700 mb-2">Change Profile Image</label>
                                <div>No image uploaded yet</div>
                            </div>
                            <div>
                                <input type="checkbox" name="image-clear" id="image-clear_id" class="mt-2">
                                <label for="image-clear_id" class="ml-2">Clear Image</label>
                            </div>
                            <div>
                                <input type="file" name="image" accept="image/*" class="" id="id_image">
                                <p class="text-xs text-gray-800"> for change profile, <a href="./profile.html" class="font-semibold" > Go Profile </a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-4 space-y-2 mt-4 md:-mt-4">
                        <div class="w-full">
                            <label for="id_username" class="block font-medium text-gray-700">Username</label>
                            <input type="text" id="id_username" name="username" value="" placeholder="Enter you name" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
                        </div>
                        <div class="w-full">
                            <label for="id_blood" class="block font-medium text-gray-700">Blood Group</label>
                            <select id="id_blood" name="blood" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                <option value=""></option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="flex gap-6 mb-6">
                <div class="w-full">
                    <label for="id_first_name" class="block font-medium text-gray-700">First Name</label>
                    <input type="text" id="id_first_name" name="first_name" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div class="w-full">
                    <label for="id_last_name" class="block font-medium text-gray-700">Last Name</label>
                    <input type="text" id="id_last_name" name="last_name" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
            </div>
        
            <div class="flex justify-between gap-8">
                <div class="mb-6 w-full">
                    <label for="id_email" class="block font-medium text-gray-700">Email Address</label>
                    <input type="email" id="id_email" name="email" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
        
                <div class="mb-6 w-full">
                    <label for="id_phone" class="block font-medium text-gray-700">Phone</label>
                    <input type="tel" id="id_phone" name="phone" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
            </div>
        
            <div class="flex justify-between gap-8">
                <div class="mb-6 w-full">
                    <label for="id_age" class="block font-medium text-gray-700">Age</label>
                    <input type="number" id="id_age" name="age" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
        
                <div class="mb-6 w-full">
                    <label for="id_gender" class="block font-medium text-gray-700">Gender</label>
                    <select id="id_gender" name="gender" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        
            <div class="flex justify-between gap-8">
                <div class="mb-6 w-full">
                    <label for="id_district"  class="block font-medium text-gray-700">District</label>
                    <select id="id_district" name="district" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" class="border-b-[1px] border-gray-400 bg-red-600"> </option>
                    </select>
                </div>
        
                <div class="mb-6 w-full">
                    <label for="id_divition" class="block font-medium text-gray-700">Divition</label>
                     <select id="id_divition" name="divition" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" class="border-b-[1px] border-gray-400 bg-red-600"> </option>
                    </select>
                </div>
            </div>
        
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
                <div class="col-span-1">
                    <label for="id_twitter" class="block font-medium text-gray-700">Twitter</label>
                    <input type="url" id="id_twitter" name="twitter" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div class="col-span-1">
                    <label for="id_facebook" class="block font-medium text-gray-700">Facebook</label>
                    <input type="url" id="id_facebook" name="facebook" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div class="col-span-1">
                    <label for="id_linkedin" class="block font-medium text-gray-700">LinkedIn</label>
                    <input type="url" id="id_linkedin" name="linkedin" value="" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
            </div>
        
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 text-white bg-teal-600 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Save Changes</button>
            </div>
        </form>
        
    </div>
</div>


 </main>




 <footer></footer> 
    
 <script src="src/js/setting.js"> </script>

 <script src="src/js/header.js"></script>
 <script src="src/js/footer.js"></script>

<script src="src/js/logout.js"></script>  
 
</body>

</html>
